<form (submit)="login()">
  <small class="text-xs text-red-600">{{ usernameError }}</small>
  <input
    type="text"
    name="username"
    id="username"
    pInputText
    placeholder="Username"
    class="w-full mb-2"
    [style]="{ 'font-family': 'inherit' }"
    [(ngModel)]="credentials.username"
  />
  
  <small class="text-xs text-red-600">{{ passwordError }}</small>
  <input
    type="password"
    name="password"
    id="password"
    pInputText
    placeholder="Password"
    class="w-full mb-2"
    [style]="{ 'font-family': 'inherit' }"
    [(ngModel)]="credentials.password"
  />

  <div class="flex justify-content-center">
    <button type="submit" pButton label="Login" [loading]="loading"></button>
  </div>
</form>
